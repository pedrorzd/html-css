<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando vídeos a um arquivo HTML!</title>
</head>
<body>
    <h1>Vídeos em arquivos HTML5</h1>
    <p><h2>Esse vídeo está com hospetagem local, ou seja, no meu próprio servidor!</h2></p>

    <video controls width="1080" loop autoplay >
        <source src="midias/pexels-michael-james-16296844 (2160p).mp4" type="video/mp4">
        <p>seu navegador não suporta reprodução de vídeos ":(" </p>
    </video>

    <h2>Vídeo sendo hospedado por um servidor que não é o meu, e sim do Youtube.</h2>

    <iframe autoplay width="1080" height="720" src="https://www.youtube.com/embed/da5x-__kvGY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
