<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens</title>
  </head>
  <body>
    <h1>Testando imagens</h1>
    <p>Aplicando e configurando imagens:</p>
    <hr />
    <p>Imagens de uma mesma pasta:</p>
    <img src="img-1.png" alt="Meme nerd" />
    <p>Imagens de uma subpasta:</p>
    <img src="imagens/img-2.png" alt="Meme beiçudo" />
    <p>Pegar imagens usando a própria URL:</p>
    <img
      src="https://preview.redd.it/omc2duybfms71.png?auto=webp&s=2df21bd877a5b65ba67647126a9eb6dbb9f0498f"
      alt="Vírus macaco roxo"
    />

    <div class="primeira-linha">
      <img src="imagens/linha 1-1.png" alt="" />
      <img src="imagens/linha1-2.png" alt="" />
      <img src="imagens/linha1-3.png" alt="" />
    </div>
    <div class="segunda-linha">
      <img src="imagens/linha2-1.png" alt="" />
      <img src="imagens/linha2-2.png" alt="" />
      <img src="imagens/linha2-3.png" alt="" />
    </div>
    <div class="terceira-linha">
      <img src="imagens/linha3-1.png" alt="" />
      <img src="imagens/linha3-2.png" alt="" />
      <img src="imagens/linha3-3.png" alt="" />
    </div>
  </body>
</html>
