<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Listas</h1>
    <h2>Listas Ordenadas (ordered List)</h2>
    <!-- A ordem dos elementos faz difernça, porque eles irao ficar em ordem enumerada: 1, 2, 3 etc...-->
    <ol>
      <li>Acordar</li>
      <li>Tomar café</li>
      <li>Escovar os dentes</li>
    </ol>
    <h2>Lista não ordenada (Unordered list)</h2>
    <!-- A ordem dos elementos nao faz diferença, logo, eles nao sao enumerados-->
    <ul>
      <l>
        Carro
      </li>
      <l>
        Moto
      </li>
      <l>
        Ônibus
      </li>
    </ul>
  </body>
</html>
