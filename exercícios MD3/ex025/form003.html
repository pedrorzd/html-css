<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@300&display=swap');

        *{
            font-family: 'Roboto', sans-serif;
            color: rgb(241, 232, 232);
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background-image: linear-gradient(120deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 38%, rgba(0,212,255,1) 100%);
            background-repeat: no-repeat;
        }
        
        #formulario{
            padding: 128px 64px;
            background: rgba(255, 255, 255, 0.098);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(11px);
            -webkit-backdrop-filter: blur(11px);
            border: 1px solid rgba(255, 255, 255, 0.098);
        }

        input{
            border-radius: 5px;
        }

        .text , .date{
            color: black;
        }

        .camp{
            display: flex;
            flex-direction: column;
        }

        #button{
            background-color: rgba(9,9,121,1);
            font-family: 'Roboto', sans-serif;
            padding: 6px 18px;
            margin:15px;
            border: 0px;            
        }

        #button:hover{
            background-color: rgb(241, 232, 232);
            color: rgba(9,9,121,1);
            transform: scale(1.05);
        }

        p{
            padding: 0px;
            display:flex;
        }

        .button{
            display: flex;
            flex-direction:row;
            justify-content: space-around;
        }

    </style>
</head>
<body>
    <div id="formulario">
        <h1>Preencha seus dados:</h1>
        
        <form action="form.php" method="get" id="form" action="" autocomplete="off">

            <p class="camp">
                <label for="inome">Nome:</label>
                    <input class="text" type="text" name="nome" id="inome" required placeholder="Seu nome">
            </p>

            <p class="camp">
                <label for="idata">Data da prova:</label>
                    <input class="date" type="date"
                    name="data" id="idata" required>
            </p>

            <p class="camp">
                <label for="inota">Sua nota:</label>
                    <input class="text" type="number" name="nota" id="inota" required min="0" max="10" step="0.5" placeholder="Nota">
            </p>

            <p class="camp">
                <label for="iarea">Área desejada:</label>
                    <input class="text" type="checkbox"  name="area" id="iarea" placeholder="Humanas ou Exatas">

            <div class="button">
                <p>
                    <input id="button" type="submit" value="Cadastrar">
                </p>
                <p>
                    <input id="button" type="reset" value="Apagar">
                </p>
            </div>

        </form>
    </div>
</body>
</html>
